<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Livros
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button block color="primary" (click)="addLivroClick()">Adicionar Livro</button>

  <ion-list *ngIf="!load else loading">
    <button ion-item *ngFor="let livro of livros" (click)="livroClick(livro)">{{livro.titulo}}</button>
  </ion-list>

    <ng-template #loading>
        <div style="text-align: center">
            <i class="fa fa-spin fa-spinner" style="font-size: 2em; color: #488aff;"></i>
        </div>
    </ng-template>

</ion-content>
