<ion-header>

    <ion-navbar color="primary">
        <ion-title *ngIf="livro else loadTitulo">{{livro.titulo}}</ion-title>
        <ng-template #loadTitulo>
            <ion-title>carregando...</ion-title>
        </ng-template>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="acoes">
        <button ion-button block color="primary" (click)="addPaginaClick()">Adicionar Página</button>
        <button ion-button block color="danger" (click)="exluirLivroClick()">Excluir Livro</button>
    </div>

    <ion-list *ngIf="!load else loading">
        <ng-container *ngIf="livro">
            <button ion-item *ngFor="let pagina of livro.paginas" (click)="paginaClick(pagina)">Página: {{pagina.pagina}}</button>
            <ion-item *ngIf="livro.paginas.length == 0">nenhuma página digitalizada</ion-item>
        </ng-container>
    </ion-list>

    <ng-template #loading>
        <div style="text-align: center">
            <i class="fa fa-spin fa-spinner" style="font-size: 2em; color: #488aff;"></i>
        </div>
    </ng-template>

</ion-content>
